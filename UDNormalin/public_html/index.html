<!DOCTYPE html>
<html>
    <head>
        <title>UDNormalin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="img/favicon.ico">
        <script src="js/jquery.min.js"></script>
        <script src="js/cytoscape.min.js"></script>
        <script src="js/modelo.js"></script>
        <script src="js/capturarDatos.js"></script>
         <script src="js/manipularArchivo.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">UD Normalin</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>Bienvenido a UD Normalin!</h1>
                <form class="form-horizontal" role="form">
                    <input type="hidden" id="archivo" value ="N"/>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="txt_relacion">Relación</label>
                        <div class="col-sm-10">
                            <!--<input class="form-control" type="text" id="txt_relacion">-->
                            <input type="text" class="form-control" size="100" id="txt_entrada" placeholder="R({A1,A2,...,AN},{A1->A2,A1A2->AN,...,A1A2...AN->A1})" value="R({A,B,C,D,E,F,G},{AB->C,BD->FG,AE->C,C->DE})">
                            <button type="button" class="btn btn-default" onclick="calcular()">Calcular</button>
                            <button type="button" class="btn btn-default" id="btn_exportar" onclick="exportar()" style="display:none" >Exportar</button>
                            <input id="fileInput" type="file" size="50" class="btn btn-default" onchange="leerArchivo(this.files)">
                            <div id="fileOutput"></div>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="txt_recubrimiento_minimal">Recubrimiento Minimal</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="txt_recubrimiento_minimal">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="txt_llaves">Conjunto de Llaves</label>
                        <div class="col-sm-10">
                            <div class="col-md-12">
                                <input class="form-control" type="text" id="txt_llaves">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label">Representación Gráfica</label>
                        <div class="col-sm-10">
                            <div id="cy" style="width: 855px;height: 400px"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <hr>
            <footer>
                <p>
                    &copy;
                    Bases de Datos I -
                    Especialización en Ingeniería de Software -
                    Universidad Distrital Francisco José de Caldas - 2015
                </p>
            </footer>
        </div>
        <p id="demo"></p>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
