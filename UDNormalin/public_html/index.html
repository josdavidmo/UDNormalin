<!DOCTYPE html>
<html>
    <head>
        <title>UDNormalin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="img/favicon.ico">
        <script src="js/jquery.min.js"></script>
        <script src="js/lib/cytoscape.min.js"></script>
        <script src="js/modelo/Array.js"></script>
        <script src="js/modelo/Atributo.js"></script>
        <script src="js/modelo/DependenciaFuncional.js"></script>
        <script src="js/modelo/Relacion.js"></script>
        <script src="js/lib/cytoscape.min.js"></script>
        <script src="js/controlador/capturarDatos.js"></script>
        <script src="js/controlador/manipularArchivo.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">UD Normalin</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>Bienvenido a UD Normalin!</h1>
                <form class="form-horizontal" role="form">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="select_algoritmo">Acción</label>
                        <div class="col-sm-10">
                            <select id="select_algoritmo" class="form-control">
                                <option value="algoritmo1">Recubrimiento Minimal</option>
                                <option value="algoritmo2">Conjunto de Llaves Candidatas</option>
                                <option value="algoritmo3">¿Está en FNBC?</option>
                                <option value="algoritmo4">Representación Gráfica</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="txt_entrada">Entrada</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" size="100" id="txt_entrada" placeholder="R({A1,A2,...,AN},{A1->A2,A1A2->AN,...,A1A2...AN->A1})" value="R({A,B,C,D,E,F,G},{A,B->C;B,D->F,G;A,E->C;C->D,E})" onchange="leerArchivo(this.files)"> 
                        </div>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-default" onclick="cambiarTipoEntrada()" id="btn_tipo_entrada">Subir Archivo</button>
                            <button type="button" class="btn btn-default" onclick="ejecutar()">Calcular</button>
                            <button type="button" class="btn btn-default" id="btn_exportar" onclick="exportarGrafo()">Exportar</button>
                            <button type="button" class="btn btn-default" id="btn_detalle" onclick="mostrarDetalle()" style="display:none;" >Mostrar Paso a Paso</button>
                            <button type="button" class="btn btn-default" id="btn_ocultar" onclick="ocultarDetalle()" style="display:none;" >Ocultar Paso a Paso</button>
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" style="display:none" id="mensaje_error"></div>
                    <div id="panel_archivo" class="form-group form-group-lg" style="display:none">
                        <label class="col-sm-2 control-label">Archivo Recibido</label>
                        <div class="col-sm-10">
                            <p id="fileOutput"></p>
                        </div>
                    </div>
                    <div class="form-group form-group-lg" style="display:none" id="panel_ejecucion">
                        <label class="col-sm-2 control-label" id="label_ejecucion"></label>
                        <div class="col-sm-8">
                            <div id="text_ejecucion"></div>
                        </div>
                        <div class="col-sm-2">
                            <div id="text_tiempo"></div>
                        </div>
                    </div>
                    <div class="form-group form-group-lg" style="display:none" id="panel_detalle">
                        <label class="col-sm-2 control-label">Paso a Paso</label>
                        <div class="col-sm-10" id="text_detalle"></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <hr>
            <footer>
                <p>
                    &copy;
                    Bases de Datos I -
                    Especialización en Ingeniería de Software -
                    Universidad Distrital Francisco José de Caldas - 2015
                </p>
            </footer>
        </div>
        <p id="demo"></p>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
