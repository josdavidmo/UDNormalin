    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">

            <div class="container">
                <h1>Bienvenido a UD Normalin!</h1>
                <p>Ingresa lo que deseas calcular:</p>
                <form class="form-inline">
                    <div class="form-group">
                        <select class="form-control">
                            <option value="1">Recubrimiento Minimo</option>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txt_entrada" placeholder="R({A1,A2,...,AN},{A1->A2,A1A2->AN,...,A1A2...AN->A1})">
                    </div>               
                    <button type="submit" class="btn btn-default">Calcular</button>
                </form>
            </div>
        </div>
