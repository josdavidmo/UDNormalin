<!DOCTYPE html>
<html>
    <head>
        <title>Preubas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/modelo.js"></script>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            A = new Atributo("A");
            B = new Atributo("B");
            C = new Atributo("C");
            D = new Atributo("D");
            E = new Atributo("E");
            F = new Atributo("F");
            G = new Atributo("G");
            
            atributos = new Array(A,B,C,D,E,F,G);
            
            implicadoAB = new Array(A);
            implicanteAB = new Array(B);
            AB = new DependenciaFuncional(implicadoAB, implicanteAB);
            implicadoCDE = new Array(C,D);
            implicanteCDE = new Array(E);
            CDE = new DependenciaFuncional(implicadoCDE, implicanteCDE);
            implicadoFAB = new Array(F,A);
            implicanteFAB = new Array(B);
            FAB = new DependenciaFuncional(implicadoFAB, implicanteFAB);
            implicadoEG = new Array(E);
            implicanteEG = new Array(G);
            EG = new DependenciaFuncional(implicadoEG, implicanteEG);
            implicadoABC = new Array(A,B);
            implicanteABC = new Array(C);
            ABC = new DependenciaFuncional(implicadoABC, implicanteABC);
            implicadoACD = new Array(A,C);
            implicanteACD = new Array(D);
            ACD = new DependenciaFuncional(implicadoACD, implicanteACD);
            
            dependenciasFuncionales = new Array(AB,CDE,FAB,EG,ABC,ACD);
            
            relacion = new Relacion(atributos,dependenciasFuncionales);    
            
            cerramiento = relacion.calcularCerramiento(new Array(A));
            
            document.getElementById("demo").innerHTML = cerramiento;
            
            
        </script>
    </body>
</html>
